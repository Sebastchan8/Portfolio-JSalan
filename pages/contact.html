<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            min-height: 100vh;
            color: #34495e;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-panel {
            width: 400px;
            padding: 25px;
            background: linear-gradient(145deg, #f1d9c6, #ede2d0);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #34495e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #2c3e50;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-links img {
            width: 60%;
            height: 60%;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>Contact</h2>
        <div class="contact-info">
            <p>Joan Sal√°n</p>
            <p>(+593) 998599526</p>
            <p>jsalan5133@uta.edu.ec</p>
        </div>
    </div>
</body>
</html>
