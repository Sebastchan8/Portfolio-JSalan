<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            min-height: 100vh;
            color: #34495e;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info-panel {
            width: 400px;
            padding: 25px;
            background: linear-gradient(145deg, #f1d9c6, #ede2d0);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #34495e;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            justify-items: center;
            align-items: center;
        }

        .skill-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .skill-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 8px;
            background-color: #fff;
            padding: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .skill-item p {
            margin: 0;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-item">
                <img src="./img/assets/skills/js.png" alt="JavaScript">
                <p>JavaScript</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/react.png" alt="React">
                <p>React</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/angular.png" alt="Angular">
                <p>Angular</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/nodejs.png" alt="Node.js">
                <p>Node.js</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/html.png" alt="HTML5">
                <p>HTML5</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/css.png" alt="CSS3">
                <p>CSS3</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/java.png" alt="Java">
                <p>Java</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/mysql.png" alt="MySQL">
                <p>MySQL</p>
            </div>
            <div class="skill-item">
                <img src="./img/assets/skills/git.png" alt="Git">
                <p>Git</p>
            </div>
        </div>
    </div>
</body>
</html>
